<!-- School template -->
<schools>
  {{#schools}}
  
    <school>
      <school-name>{{name}}</school-name>
      
      <departments>
        {{#departments}}
        
        <department>
          <department-id>{{id}}</department-id>
          <department-code>{{code}}</department-code>
          <department-name>{{name}}</department-name>
        </department>
        
        {{/departments}}
      </departments>
      
    </school>
    
  {{/schools}}
</schools>


<!-- Course template, should probably be a partial -->
<!-- /api/v5/courses.json?department_id=74&show_sections&show_periods -->
<course>
  <!-- <course-id>{{id}}</course-id> -->
  <course-name>{{name}}</course-name>
  <department-code>{{getDeptCode department_id}}</department-code> <!-- needs a registered helper called getDeptCode that retrieves the code from a map of known department ids and codes -->
  <course-number>{{number}}</course-number>
  <course-credits>{{formatCredits min_credits max_credits}}</course-credits> <!-- Needs a registered helper named formatCredits -->
  <course-description>{{description}}</course-description>
  <sections>
    {{#sections}}
      <section>
        <section-name>Section {{name}}</section-name>
        <section-instructors>{{instructors}}</section-instructors> <!-- May need to be pulled out of list-of-strings notation -->
        <section-seats-available><!-- needs a calculation --></section-seats>
      </section>
    {{/sections}}
  </sections>
</course>
