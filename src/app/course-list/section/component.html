<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <span class="section-information">
        <span class="section-name">{{section.name}}</span>
        <span class="section-crn">{{section.crn}}</span>
        <span class="section-instructors">{{ section.instructors.join(', ') }}</span>
        <span class="section-seats-available">
          {{ section.seats-section.seats_taken }}<span class="section-seats">/{{ section.seats }} seats</span>
        </span>
      </span>
      <div *ngIf="doesConflict(section?.id)" class="conflict-note">
        <span class="conflict-img-center"></span>
        <img class="conflict-img" src="assets/images/red_exclamation.svg" />
        <span class="conflict-text">
          Conflicts with selected sections
        </span>
      </div>
    </div>
    <div class = "col-sm-8">
      <div class = "container">
        <div class = "row align-right">
          <span *ngFor="let day of ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']">
            <div class = "col ml-3">
              <span class = "period-day">{{day}}</span>
              <span *ngFor="let period of section.periods">
                <div class = "row" *ngIf="getDay(period)==day">
                  <span class="period-time">{{ getHours(period) }}</span>
                </div>
              </span>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
