<div class = "container full-width">
  <div class = "row">
    <div class="col-xs-1 align-center section-name"><div class="highlight" >{{section.name}}</div></div>
    <div class="col-xs-3 section-details">
      <span class="section-crn">{{section.crn}}</span>
      <span class="section-instructors">{{ section.instructors.join(', ') }}</span>
      <span class="section-seats-available">
        {{ section.seats-section.seats_taken }}<span class="section-seats">/{{ section.seats }} seats</span>
      </span>
      <div *ngIf="doesConflict(section?.id)" class="conflict-note">
        <span class="conflict-img-center"></span>
        <img class="conflict-img" src="assets/images/red_exclamation.svg" />
        <span class="conflict-text">
          Conflicts with selected sections
        </span>
      </div>
    </div>
    <div class ="col-auto">
      <table class = "section-periods">
        <tr>
          <span *ngFor="let week of getPeriods()">
            <span *ngFor="let period of week; let i = index">
              <td class = "period-time">
                <div class = "col-12">
                  <div class = "row" [class.grey]="i%2==0">
                    <span *ngIf="period">{{ getHours(period) }}</span>
                    <span *ngIf="!period">&nbsp;</span>
                  </div>
                </div>
              </td>
            </span>
          </span>
        </tr>
      </table>
    </div>  
  </div>
</div>
