<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="The usable course scheduler for Rensselaer Polytechnic Institute (RPI). Quickly and easily schedule courses for next semester!" name="description" />
  <meta content="Richie Young, Cameron Root, and Arijit Deb" name="author" />
  <meta content="(c) 2015 Richie Young, Cameron Root, and Arijit Deb" name="copyright" />
  <meta content="rpi courses, rpi course scheduler, course scheduling, schedule, yacs" name="keywords" />
  <title>YACS 2015</title>
  <!-- External stylesheets, fonts, frontend libraries go here -->
  <!-- Import Open Sans from Google API -->
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
  <!-- Our own stylesheets and scripts -->
  <link rel="stylesheet" type="text/css" href="yacs-main.css">
  <script type="text/javascript" src="yacs-main.js"></script>
</head>
<body>
  <nav id="headerbar">
    <table id="navtable"><tr>
	<td class="sidelink" id="page-title">YACS</td>
	<td>
	  <!-- Not in a form. Was in a form, but there were some issues with
	       default submit behaviors when pressing Enter. I then learned that
	       <input> tags outside of a form are valid HTML. There's no
	       particular reason for this to be in a form because the search
	       will just replace the content in the page rather than loading a
	       new page (there was no <form action="page1"> attribute -->
	  <input id="searchbar" placeholder="Search for courses, departments, and professors.."></input>
	</td>
	<td class="sidelink" id="schedule-btn">Schedule</td>
    </tr></table>
  </nav>
  
  <div id="content">
  </div>

</body>
</html>
